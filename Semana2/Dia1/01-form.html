<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input
                    type="text" 
                    id="nombres"
                    placeholder="Escribe aqui tus nombres"
                    required
                    minlength="2"
                    maxlength="10"
                >
                <br>
                <label for="apellidos">Apellidos</label>
                <input 
                    type="text"
                    id="apellidos"
                    placeholder="Escribe aqui tus apellidos"
                    pattern="[a-z]{1,}"
                >
                <br>
                <label for="email">email:</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="usuario@dominio.com"
                >
                <br>
                <label for="password">contraseña:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="$%#$&--"
                >
                <br>
                <label for="edad">Edad</label>
                <input 
                    type="number"
                    placeholder="18"
                    id="edad"
                    min="0"
                    max="140"
                >
                <br>
                <label>Género</label>
                <br>
                <input 
                    type="radio"
                    name="genero"
                >Masculino
                <input 
                    type="radio"
                    name="genero"
                >Femenino
                <input 
                    type="radio"
                    name="genero"
                >Prefiero no compartirlo
                <br>
                <label>Intereses</label>
                <br>
                <input type="checkbox" value="cocina">Next js.
                <input type="checkbox" value="cocina">Cocina para desarrolladores
                <input type="checkbox" value="juegos">Juegos
                <input type="checkbox" value="juegosmesa">Juegos de Mesa
                <input type="checkbox" value="musica">Musica
                <br>
                <label>Ciudad:</label>
                <select>
                    <option selected disabled>
                        Seleccione una opcion
                    </option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="APU">Apurimac</option>
                    <option value="AQP">Arequipa</option>
                    <option value="CU">Cuzco</option>
                    <option value="LIM">Lima</option>
                    <option value="TA">Tacna</option>
                </select>
                <br>
                <label>Distritos</label>
                <input list="distritos">
                <datalist id="distritos">
                    <option value="Lima">Lima</option>
                    <option value="Ate">Ate</option>
                    <option value="Breña">Breña</option>
                    <option value="Pueblo Libre">Pueblo Libre</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="SJL">San Juan de Lurigancho</option>
                </datalist>
                <br>
                <label>Color</label>
                <input type="color">
                <br>
                <label>Fecha de Nacimiento</label>
                <input type="date">
                <br>
                <br>
                <label>Hora</label>
                <input type="time">
                <br>
                <label>Biografía</label>
                <textarea cols="50" rows="5"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
                <button>click</button>
            </form>
        </section>
        
        
    </main>
</body>
</html>
