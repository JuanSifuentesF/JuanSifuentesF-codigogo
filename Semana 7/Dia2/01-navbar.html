<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <!-- la clase navbar-expand-BR con su breakpoint indica en que medida va a colapsar los elementos dentro del navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <!-- podemos utilizar un containar para ubicar todos los elementos, container para centrar o container-fluid para ocupar todo el ancho disponible -->
      <div class="container">
        <a href="#" class="navbar-brand">LogoApp</a>
        <!-- toggler -> interruptor -->
        <!-- atributos personalizados, usualmente para guardar datos y cuando son atributos se suelen poner data-nombre -->
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#links"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="links">
          <!-- links -->
          <ul class="navbar-nav">
            <li class="navbar-item me-2">Inicio</li>
            <li class="navbar-item me-2">Galería</li>
            <li class="navbar-item me-2">Contáctenos</li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
