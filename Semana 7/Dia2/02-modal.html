<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Contenido principal -->
      <!-- Bootstrap en sus componentes, utiliza un atributo personalizado data-bs-target para referenciar a un elemento que sirva como componente -->
      <!-- data-bs-toggle indicara el efecto a realizar -->
      <button
        class="btn btn-primary mt-2"
        data-bs-target="#miModal"
        data-bs-toggle="modal"
      >
        Abrir modal
      </button>
      <button class="btn btn-success mt-2" id="btnAbrir">Abrir con JS</button>
    </div>

    <!-- Modal -->
    <!-- modal fade, es la parte oscura -->

    <div class="modal fade" id="miModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- contenido visual del modas, estruturarlo -->
          <div class="modal-header">
            <h5>Deseas formatear tu disco duro?</h5>
          </div>
          <div class="modal-body">
            <p>Confirmar por favor !</p>
          </div>
          <div class="modal-footer">
            <!-- data-bs-dismiss, cierra el modal -->
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./02-modal.js"></script>
  </body>
</html>
