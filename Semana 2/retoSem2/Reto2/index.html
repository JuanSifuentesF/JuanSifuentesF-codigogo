<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Reto2</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <form action="">
          <label for="Primer_Nombre">First name</label>
          <br />
          <input
            type="text"
            id="First_Name"
            placeholder=""
            required
            minlength="6"
            maxlength="15"
          />
          <br />
          <label for="text">Age</label>
          <br />
          <input
            type="number"
            placeholder=""
            required
            id="Age"
            max="120"
            min="0"
          />
          <br />
          <label for="text">Income</label>
          <br>
          <input
            type="text"
            id="Income"
            placeholder=""
            required
            minlength="6"
            max="15"
          />
          <br>
          <input type="submit" value="Enviar" />
          <br />
        </form>
      </div>
    </div>
  </body>
</html>
