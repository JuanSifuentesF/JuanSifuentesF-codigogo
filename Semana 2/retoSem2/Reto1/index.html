<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Semana 2/retoSem2/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <center>
      <main>
        <header>
          <h1>CREATE YOUR ACCOUNT</h1>
          <p class="span">This is step 1</p>
        </header>
        <div class="contenedorForm">
          <form action="">
            <input
              type="email"
              placeholder="Email"
              id="email"
              minlength="5"
              maxlength="20"
            />
            <br />
            <input type="password" placeholder="Password" id="password" />
            <br />
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPass"
            />
            <br />
          </form>
          <button type="button" class="btn-form">Next</button>
        </div>
      </main>
    </center>
    </header>
  </body>
</html>
