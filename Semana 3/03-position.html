<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .papa{
            width: 500px;
            height: 1400px;
            border: 1px solid green;
            margin-top: 40px;
            margin-left: 80px;
            /* Position relative sirve como referencia para los elementos hijos */
            position: relative;
        }
        .hijo{
            width: 100px;
            height: 100px;
            margin: 5px;
            border:1px solid red;
        }
        .caja2{
            background-color: palegreen;
            /* Position abolute utilizara top right bottom y lift para posicionarse y sin un padre con realative asumira como origen el body */
            position:absolute;
            top:40px;
            left:50px;
        }
    </style>
</head>
<body>
    <section class="papa">
        <div class="hijo caja1">cajita</div>
        <div class="hijo caja2">cajita</div>
        <div class="hijo caja3">cajita</div>
        <div class="hijo caja4">cajita</div>
    </section>
</body>
</html>
